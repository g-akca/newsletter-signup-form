<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Newsletter Sign-up Form</title>
  </head>
  <body>
    <main>
      <section id="main-section">
        <picture>
          <source media="(min-width: 769px)" srcset="assets/illustration-sign-up-desktop.svg">
          <source media="(min-width: 376px)" srcset="assets/illustration-sign-up-tablet.svg">
          <img src="assets/illustration-sign-up-mobile.svg" alt="Responsive header image">
        </picture>

        <section id="main-hero">
          <p class="emphasized-text">Stay updated!</p>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>
          <ul id="updates-list">
            <li>Product discovery and building what matters</li>
            <li>Measuring to ensure updates are a success</li>
            <li>And much more!</li>
          </ul>

          <form id="signup-form" novalidate>
            <div id="label-row">
              <label for="email">Email address</label>
              <p id="error-msg"></p>
            </div>
            <input type="email" id="email" name="email" placeholder="email@company.com" required>

            <button class="btn" type="submit">Subscribe to monthly newsletter</button>
          </form>
        </section>
      </section>

      <section id="success-section" class="hidden">
        <img src="assets/icon-success.svg">
        <p class="emphasized-text">Thanks for subscribing!</p>
        <p id="success-msg"></p>

        <button class="btn" id="dismiss-btn" type="button">Dismiss message</button>
      </section>
    </main>
  </body>
</html>
