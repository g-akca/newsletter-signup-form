<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">
    <title>Newsletter Sign-up Form with Success Message</title>
  </head>
  <body>
    <main>
      <section id="main-section">
        <picture>
          <source media="(min-width: 375px)" srcset="assets/images/illustration-sign-up-tablet.svg">
          <source media="(max-width: 768px)" srcset="assets/images/illustration-sign-up-desktop.svg">
          <img src="assets/images/illustration-sign-up-mobile.svg" alt="Responsive header image">
        </picture>

        <p class="emphasized-text">Stay updated!</p>
        <p>Join 60,000+ product managers receiving monthly updates on:</p>
        <ul id="updates-list">
          <li>Product discovery and building what matters</li>
          <li>Measuring to ensure updates are a success</li>
          <li>And much more!</li>
        </ul>

        <form id="signup-form">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" placeholder="email@company.com" required>

          <button class="btn" type="submit">Subscribe to monthly newsletter</button>
        </form>
      </section>

      <section id="success-section" hidden>
        <p class="emphasized-text">Thanks for subscribing!</p>
        <p id="success-msg"></p>

        <button class="btn" type="button">Dismiss message</button>
      </section>
    </main>
  </body>
</html>
